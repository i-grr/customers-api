<h1 class="mt-4">Clientes</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">{{ customer.id ? 'Edição' : 'Cadastro' }}</li>
</ol>

<div class="container mb-5">

    <form #customerForm="ngForm" (ngSubmit)="onSubmit()">

        <div class="row">

            <div class="col-md-12">
                <div class="alert alert-success" role="alert" *ngIf="success == true">
                    Cliente cadastrado/editado com sucesso!
                </div>

                <div class="alert alert-danger" role="alert" *ngFor="let error of errors">
                    {{ error }}
                </div>

            </div>
        </div>

        <div class="row" *ngIf="customer.id">

            <div class="col-md-6">
                <div class="form-group">
                    <label>ID:</label>
                    <input type="text" class="form-control" disabled="true" [ngModel]="customer.id" name="id">
                </div>
            </div>

            <div class="col-md-6">
                <div class="form-group">
                    <label>Data de Cadastro:</label>
                    <input type="text" class="form-control" disabled="true" [ngModel]="customer.registerDate" name="registerDate">
                </div>
            </div>

        </div>

        <div class="row">
        
            <div class="col-md-6">
                <div class="form-group">
                    <label>Nome: *</label>
                    <input type="text" class="form-control" [(ngModel)]="customer.name" name="nome">
                </div>
            </div>

            <div class="col-md-6">
                <div class="form-group">
                    <label>CPF: *</label>
                    <input type="text" class="form-control" [(ngModel)]="customer.cpf" name="cpf">
                </div>
            </div>

        </div>

        <div class="row">
            <div class="col-md-6">
                <button type="submit" class="btn btn-success mr-1" *ngIf="!customer.id">
                    <i class="fa fa-save mr-2"></i> Salvar
                </button>

                <button type="submit" class="btn btn-primary mr-1" *ngIf="customer.id">
                    <i class="fa fa-sync-alt mr-2"></i> Atualizar
                </button>

                <button type="button" class="btn btn-danger" (click)="backToListing()">
                    <i class="fas fa-long-arrow-alt-left mr-2"></i> Voltar
                </button>
            </div>
        </div>

    </form>

</div>
